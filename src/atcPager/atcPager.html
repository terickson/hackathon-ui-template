<div class="paginator">
    <a ng-if="objectList.$pageCount() > 1" class="btn btn-link" ng-class="{ disabled: objectList.$pageCount() <= 1 }" ng-click="objectList.$previousPage()">
        <i class="fa fa-chevron-left"></i>
    </a>
    <p class="pageCount">Page <em>{{ objectList.$pagerOptions.currentPage }}</em> of {{ objectList.$pageCount() || 1 }}</p>
    <a ng-if="objectList.$pageCount() > 1" class="btn btn-link" ng-class="{ disabled: objectList.$pageCount() <= 1 }" ng-click="objectList.$nextPage()">
        <i class="fa fa-chevron-right"></i>
    </a>
</div>
